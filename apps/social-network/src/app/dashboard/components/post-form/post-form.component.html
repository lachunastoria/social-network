<mat-card>
  <h2>Muro</h2>
  <form class="form" [formGroup]="postForm" (ngSubmit)="sendPost()">

    <mat-form-field class="full-width">
      <textarea matInput formControlName="comment"
                placeholder="¿Que está pasando?"></textarea>
    </mat-form-field>

    <div class="form-footer">
      <mat-form-field>
        <mat-label>¿Quienes podrán verlo?</mat-label>
        <mat-select>
          <mat-option *ngFor="let option of publicOptions" [value]="option.value">
            {{option.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button [disabled]="postForm.invalid" color="primary"  mat-icon-button aria-label="Publicar post">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </form>
</mat-card>
